name: G2

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [ { ghc: '8.2.2', cabal: '2.0.0.1' }, { ghc: '8.6.5', cabal: '2.4' } ]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      id: setup-haskell-cabal
      with:
        ghc-version: ${{ matrix.compiler.ghc }}
        cabal-version: ${{ matrix.compiler.cabal }}

    - run: cabal update
    - run: cabal freeze --enable-tests
    - uses: actions/cache@v2
      with:
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.compiler.ghc }}-${{ hashFiles('cabal.project.freeze') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler.ghc }}-

    - name: Install Z3
      uses: pavpanchekha/setup-z3@1.2.2
   
    - name: Getting custom base
      run: bash base_setup.sh

    - name: Install dependencies
      run: |
        cabal update
        cabal configure --enable-tests
        cabal install --only-dependencies --enable-tests
        cabal build
    - name: Build
      run: cabal build
    - name: Run tests
      run: cabal test