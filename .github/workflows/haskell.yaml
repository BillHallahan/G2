name: G2

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [ { ghc: '8.2.2', cabal: '3.0' },
                    { ghc: '8.6.5', cabal: '3.0' },
                    { ghc: '8.10.7', cabal: '3.6' },
                    { ghc: '9.2.4', cabal: '3.6' } ]
        test: [ test, test-lh ]
        exclude:
          - compiler: { ghc: '8.2.2', cabal: '3.0' }
            test: test-lh
          - compiler: { ghc: '8.6.5', cabal: '3.0' }
            test: test-lh
          - compiler: { ghc: '9.2.4', cabal: '3.6' }
            test: test-lh

    steps:
    - uses: actions/checkout@v2
    - uses: haskell/actions/setup@v2
      id: setup-haskell-cabal
      with:
        ghc-version: ${{ matrix.compiler.ghc }}
        cabal-version: ${{ matrix.compiler.cabal }}

    - run: cabal update
    - run:  |
      if ${{ matrix.test != test-lh }} == 'true'; then
        cabal configure --enable-tests -f -support-lh
      else
        cabal configure --enable-tests -f support-lh
      fi
    - run: cabal freeze
    - uses: actions/cache@v2
      with:
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          dist-newstyle
        key: cabal-${{ runner.os }}-${{ matrix.compiler.ghc }}-${{ hashFiles('cabal.project.freeze') }}
        restore-keys: |
          cabal-${{ runner.os }}-${{ matrix.compiler.ghc }}-

    - name: Install Z3
      uses: pavpanchekha/setup-z3@0.2.0
      with:
        version: '4.8.17'
        architecture: 'x64'
        distribution: 'glibc-2.31'
   
    - name: Getting custom base
      run: bash base_setup.sh

    - name: Install dependencies
      run: |
        cabal install --only-dependencies
        cabal build
    - name: Build
      run: cabal build
    - name: Run tests
      run: cabal run ${{ matrix.test }}